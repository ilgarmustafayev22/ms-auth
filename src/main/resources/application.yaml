server:
  port: 8081
  servlet:
    context-path: /ms-auth
  forward-headers-strategy: framework

spring:
  application:
    liquibase:
      change-log: classpath:db/changelog/db.changelog-master.yaml
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:postgresql://${HOST:localhost}:5432/${POSTGRES_DB:ms-auth}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:mysecretpassword}
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379

logging:
  level:
    org.springframework.security: trace

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui

application:
  security:
    jwt:
      expiration: 3600000
      refresh-token:
        expiration: 86400000

  

